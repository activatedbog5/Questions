<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Quiz</title>
<body>
	<div id="myModal" class="modal fade">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enter Your Name</h4>
      </div>
      <div class="modal-body">

<input class="form-control input-lg" id="qname" type="text" placeholder="Please Enter Your Name" value="yes">
      </div>
      <div class="modal-footer">
        <button type="button" id="confirm" class="btn btn-default" data-dismiss="modal">Confirm</button>
      </div>
    </div>

  </div>
</div>
    <div class="quizContainer container-fluid well well-lg">
	

        <div id="quiz1" class="text-center">
			<h4 style="color:#FF0000;position:absolute;left:70%;top:30%;" align="center" ><span id="iTimeShow">Time Remaining: </span><br/><span id='timer' style="font-size:25px;"></span></h4>
			<h2>Quiz</h2>
		</div>
		
        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="quizMessage"></div>
        <div class="result"></div>
		<button class="preButton">Previous Question</button>
        <button class="nextButton">Next Question</button>
    </div>
	<script src="script.js"></script>
</body>
  </html>
